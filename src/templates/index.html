{% extends 'layout.html' %}

{% block body %}


<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Log in</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/validation">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>

                        <div class="col-sm-10">
                            <input name="username" type="text" class="form-control" placeholder="username" autocomplete="off"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Clave</label>

                        <div class="col-sm-10">
                            <input name="clave" type="text" class="form-control" placeholder="clave" autocomplete="off" required>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                        <a href="/register"><button type="button" class="btn btn-default">Register</button></a>
                        <input name="save" type="submit" class="btn btn-info pull-right" value="Save">                
                </div>
            </form>
        </div>
    </section>
</div>

{% endblock %}
