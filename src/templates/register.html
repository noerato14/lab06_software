{% extends 'layout.html' %}

{% block body %}



<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Registro</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/register/addusuario">
                <div class="box-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Codigo</label>

                        <div class="col-sm-10">
                            <input name="codigo" type="text" class="form-control" placeholder="Codigo" autocomplete="off"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input name="nombre" type="text" class="form-control" placeholder="Nombre"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>

                        <div class="col-sm-10">
                            <input name="username" type="text" class="form-control" placeholder="Username"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Clave</label>

                        <div class="col-sm-10">
                            <input name="clave" type="text" class="form-control" placeholder="Clave"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tipo</label>

                        <div class="col-sm-10">
                            <input name="tipo" type="text" class="form-control" placeholder="Tipo"
                                autocomplete="off" required>
                        </div>
                    </div>

                </div>

                <div class="box-footer">
                    <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                    
                    <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
                </div>

            </form>
        </div>
    </section>
</div>





{% endblock %}
